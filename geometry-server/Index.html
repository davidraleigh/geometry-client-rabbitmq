<!DOCTYPE html>
<html>
<head>
	<title>SignalR Simple Chat</title>
	<style type="text/css">
		.container {
			background-color: #99CCFF;
			border: thick solid #808080;
			padding: 20px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="requestContent" />
		<input type="button" id="sendmessage" value="Send" />
		<input type="hidden" id="displayname" />
		<ul id="discussion"></ul>
	</div>
	<!--Script references. -->
	<!--Reference the jQuery library. -->
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<!--Reference the SignalR library. -->
	<script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
	<!--Reference the autogenerated SignalR hub script. -->
	<script src="signalr/hubs"></script>
	<!--Add script to update the page and send messages.-->
	<script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.geometryHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.roadcastMessage = function (requestId, requestContent) {
                // Html encode display requestId and requestContent.
                var encodedName = $('<div />').text(requestId).html();
                var encodedMsg = $('<div />').text(requestContent).html();
                // Add the requestContent to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user requestId and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your requestId:', ''));
            // Set initial focus to requestContent input box.
            $('#requestContent').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.request($('#displayname').val(), $('#requestContent').val());
                    // Clear text box and reset focus for next comment.
                    $('#requestContent').val('').focus();
                });
            });
        });
	</script>
</body>
</html>
